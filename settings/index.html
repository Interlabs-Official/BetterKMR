<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #000;
        color: #fff;
        display: flex;
        height: 100vh;
    }

    .container {
        display: flex;
        width: 100%;
    }

    .sidebar {
        width: 200px;
        background: #111;
        padding: 10px 0;
        display: flex;
        flex-direction: column;
    }

    .tab {
        padding: 15px;
        text-align: center;
        cursor: pointer;
        border-bottom: 1px solid #333;
    }

    .tab:hover {
        background: #222;
    }

    .content {
        flex-grow: 1;
        padding: 20px;
    }

    .tab-content {
        display: none;
    }

    .tab-content.active {
        display: block;
    }

    .setting {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin: 10px 0;
    }

    .toggle-switch {
    display: inline-flex;
    align-items: center;
    cursor: pointer;
    }

    .toggle-switch input[type="checkbox"] {
    display: none;
    }

    .toggle-switch .slider {
    width: 50px;
    height: 25px;
    background: #555;
    border-radius: 25px;
    position: relative;
    transition: background 0.3s ease;
    }

    .toggle-switch .slider:before {
    content: '';
    width: 20px;
    height: 20px;
    background: #fff;
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 5%;
    transform: translateY(-50%);
    transition: left 0.3s ease;
    }

    .toggle-switch input[type="checkbox"]:checked + .slider {
    background: #4caf50;
    }

    .toggle-switch input[type="checkbox"]:checked + .slider:before {
    left: 60%;
    }
  </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
          <div class="tab" data-tab="about">About</div>
          <div class="tab" data-tab="general">General</div>
          <div class="tab" data-tab="misc">Misc</div>
        </div>
        <div class="content">
          <div id="about" class="tab-content">This is the About section.</div>
          <div id="general" class="tab-content" style="display: none;">
            <h2>General Settings</h2>
            <div class="setting">
              <label class="toggle-switch">
                <span>Show Attendance Streak</span>
                <input type="checkbox" id="student-barcode-toggle">
                <span class="slider"></span>
              </label>
            </div>
          </div>
          <div id="misc" class="tab-content" style="display: none;">This is the Misc section.</div>
        </div>
      </div>
  <script src="script.js"></script>
</body>
</html>
