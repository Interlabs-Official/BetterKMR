<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Inter', sans-serif; background-color: #0f0f0f; color: #ccc; font-weight: 400; padding: 20px; }

    h1 { font-size: 24px; margin-bottom: 10px; color: #fff; }
    p { color: #888; margin-bottom: 20px; }

    .navbar {
        overflow: hidden;
        background-color: #111111;
        border-radius: 8px;
        border: 1px solid #444;
    }

    .navbar a {
        float: left;
        font-size: 16px;
        color: #ccc;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        cursor: pointer;
        transition: color 0.3s;
    }

    .dropdown {
        float: left;
        overflow: hidden;
    }

    .dropdown .dropbtn {
        font-size: 16px;
        border: none;
        outline: none;
        color: #ccc;
        padding: 14px 16px;
        background-color: transparent;
        font-family: inherit;
        margin: 0;
        cursor: pointer;
        transition: color 0.3s;
    }

    .navbar a:hover, .dropdown:hover .dropbtn {
        color: #2979ff;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #1b1b1b;
        min-width: 160px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        z-index: 1;
        margin-top: 45px;
        border-radius: 8px;
        border: 1px solid #444;
    }

    .dropdown-content a {
        float: none;
        color: #ccc;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
        transition: color 0.3s;
    }

    .dropdown-content a:hover {
        color: #2979ff;
        background-color: #252525;
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }

    .action-buttons {
        margin: 20px 0;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
    }

    .action-buttons button {
        background: linear-gradient(360deg, rgba(0,55,91,1) 0%, rgba(0,185,255,1) 100%);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-family: 'Inter', sans-serif;
        font-size: 14px;
        transition: all 0.3s ease;
    }

    .action-buttons button:hover {
        background: linear-gradient(360deg, rgba(0,55,91,1) 0%, rgb(85, 210, 255) 100%);
    }

    #clear_all_btn {
        background: linear-gradient(360deg, rgb(91, 38, 0) 0%, rgb(255, 123, 0) 100%);
    }

    #clear_all_btn:hover {
        background: linear-gradient(360deg, rgb(91, 38, 0) 0%, rgb(255, 153, 0) 100%);
    }

    .element {
        background-color: #1b1b1b;
        border: 1px solid #444;
        border-radius: 8px;
        padding: 15px;
        font-size: 15px;
        margin: 10px 0;
    }

    input[type=text] {
        font-family: 'Inter';
        background-color: #252525;
        width: 300px;
        border-radius: 4px;
        border: 1px solid #444;
        color: #fff;
        font-size: 14px;
        padding: 8px 12px;
        margin: 5px 0;
    }

    input[type=text]:focus {
        outline: none;
        border-color: #2979ff;
    }

    .dropdown-item {
        margin-left: 30px;
        border-left: 3px solid #2979ff;
        padding-left: 15px;
    }

    label {
        margin: 0 10px;
        color: #ccc;
    }

    .delete-btn {
        background: linear-gradient(360deg, rgb(68, 0, 0) 0%, rgb(194, 52, 52) 100%);
        color: white;
        border: none;
        padding: 6px 12px;
        border-radius: 4px;
        margin-left: 10px;
        cursor: pointer;
        font-family: 'Inter', sans-serif;
    }

    .delete-btn:hover {
        background: linear-gradient(360deg, rgb(91, 0, 0) 0%, rgb(255, 98, 98) 100%);
    }

    .add-item-btn {
        background: linear-gradient(360deg, rgb(0, 54, 27) 0%, rgb(0, 95, 48) 100%);
        color: white;
        border: none;
        padding: 6px 12px;
        border-radius: 4px;
        margin-left: 10px;
        cursor: pointer;
        font-family: 'Inter', sans-serif;
    }

    .add-item-btn:hover {
        background: linear-gradient(360deg, rgb(0, 77, 38) 0%, rgb(0, 136, 68) 100%);
    }
    
    .svg-white {
        filter: invert(98%) sepia(7%) saturate(67%) hue-rotate(202deg) brightness(117%) contrast(100%);
    }

    .back-button {
            display: inline-flex;
            align-items: center;
            color: #ccc;
            font-size: 18px;
            margin-bottom: 20px;
            background: none;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        #notification-container {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
    }

    .notification {
        background-color: #f9c2c2; /* Default color */
        color: #333;
        padding: 15px;
        margin-bottom: 10px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        transition: opacity 0.5s ease;
        cursor: pointer;
    }

    .notification.hidden {
        opacity: 0;
    }
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #0f0f0f;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.6s ease-out, visibility 0.6s ease-out;
    }

    .loading-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .loading-logo {
      font-size: 36px;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(90deg, #af4c4c, #2979ff);
      background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 1px;
    }

    .loading-text {
      color: #ccc;
      font-size: 16px;
      margin-top: 10px;
    }

    .loading-spinner {
      position: relative;
      width: 70px;
      height: 70px;
    }

    .spinner-circle {
      position: absolute;
      border: 4px solid transparent;
      border-top-color: #af4c4c;
      border-radius: 50%;
      width: 100%;
      height: 100%;
      animation: spin 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
    }

    .spinner-circle-inner {
      position: absolute;
      border: 4px solid transparent;
      border-radius: 50%;
      width: 60%;
      height: 60%;
      top: 20%;
      left: 20%;
      border-right-color: #2979ff;
      animation: spin 1s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite reverse;
    }

    .hidden {
      opacity: 0;
      visibility: hidden;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
</style>
</head>
<body>
    <div id="loading-screen">
        <div class="loading-content">
          <div class="loading-logo">Navbar Editor</div>
          <div class="loading-spinner">
            <div class="spinner-circle"></div>
            <div class="spinner-circle-inner"></div>
          </div>
          <div class="loading-text">Loading editor...</div>
        </div>
      </div>
      <div id="notification-container"></div>
<div class="navbar"></div>
<br>
<button type="button" id="button1" class="back-button">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M19 12H5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    <span>Back to Settings</span>
</button>
<h1>Dynamic Navigation Editor (Navbar Editor)</h1>
<p>Hover over the "Dropdown" link to see the dropdown menu.</p>

<div class="action-buttons">
    <button id="add_new_element_btn">Add New Element</button>
    <button id="add_new_dropdown_btn">Add New Dropdown</button>
    <button id="save_nav_config_btn">Save Changes</button>
    <button id="clear_all_btn">Clear All Elements</button>
    <button id="reset_to_defaults_btn">Reset to Defaults</button>
</div>

<div id="element_list"></div>

<script src="navbar_drop.js"></script>
</body>
</html>
