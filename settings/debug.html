<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebbyTerm (BetterKMR)</title>
  <style>
    /* Base resets */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { width: 100%; height: 100%; margin: 0; padding: 0; }

    /* Terminal styling */
    body {
      background: #000;
      color: #0f0;
      font-family: monospace;
      font-size: 16px;
      line-height: 1.4;
      overflow: hidden;
    }
    #terminal {
      padding: 10px;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #output {
      flex: 1;
      overflow-y: auto;
      scroll-behavior: smooth;
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    #output::-webkit-scrollbar {
      display: none;
    }

    /* Output line animation */
    .line {
      white-space: pre;
      opacity: 0;
      animation: fadeIn 0.3s ease-in-out forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Input line */
    #input-line {
      display: flex;
    }
    #prompt {
      margin-right: 0.5rem;
    }
    #cmdline {
      flex: 1;
      border: none;
      background: transparent;
      color: inherit;
      font-family: inherit;
      font-size: inherit;
      outline: none;
      caret-color: #0f0; /* Native green blinking cursor */
    }
  </style>
</head>
<body>
  <div id="terminal">
    <div id="output"></div>
    <div id="input-line">
      <span id="prompt">user@btrkmr:~$</span>
      <input type="text" id="cmdline" autocomplete="off" autofocus spellcheck="false" />
    </div>
  </div>

  <script src="debug.js"></script>
</body>
</html>
