# themes.yml - src/config/themes.yml #

#  List of themes, in order, that get asynchronously loaded as CSS themes on KAMAR pages.
#  Note that if an error occurs in a theme, it doesn't halt the execution of the next themes.
#  Don't forget to append your theme(s) in "web_accessible_resources" in manifest.json.

0: "src/themes/space.css"
1: "src/themes/blank.css"
2: "src/themes/vivid.css"
3: "src/themes/starwarsempire.css"
4: "src/themes/puredark.css"